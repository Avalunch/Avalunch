
<template name="Your_Profile">







<style type>
.upload-button {
    padding: 4px;
    border: 1px solid black;
    border-radius: 5px;
    display: block;
    float: left;
}
.wrapper{
  width: 100%;
  overflow: hidden;
  background-image: url('http://apis.xogrp.com/media-api/images/27b736f4-fbf3-4b2e-a08c-7f5abaf6d370');
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
}
</style>
<div class="wrapper">
<div style="position:relative;  top:10px; width:600px; height:400px; border-style: solid" class="ui container aligned centered">
<img  style=" width:200px; height:200px" class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg" />

<input class="file-upload" type="file" accept="image/*"/>

<form class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first-name" placeholder="First Name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last-name" placeholder="Last Name">
  </div>
  
  
  <div class="field">
    <label>Bio</label>
    <textarea></textarea>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
</div>
</div>

<script>
 $(document).ready(function() {

    
    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.profile-pic').attr('src', e.target.result);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    

    $(".file-upload").on('change', function(){
        readURL(this);
    });
    
    $(".upload-button").on('click', function() {
       $(".file-upload").click();
    });
});

 $('.ui.checkbox')
  .checkbox()
;
</script>

</template>
