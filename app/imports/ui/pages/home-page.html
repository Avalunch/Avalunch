<template name="Home_Page">
  <div class="ui container" style="height: 60vh">

    {{#if Template.subscriptionsReady}}

    <!-- Start Single-Page App area inside this code block -->
    <div class="ui grid" style="margin-top: 10vh">
    <div class="ui eleven wide column">
      <table class="ui celled table">
        <tr>
          <td><button class="ui purple button">Bale</button></td>
          <td><button class="ui purple button">Subway</button></td>
          <td><button class="ui purple button">Dominos</button></td>
          <td><button class="ui purple button">Campus Center</button></td>
        </tr>
        <tr>
          <td><button class="ui purple button">Starbucks</button></td>
          <td><button class="ui purple button">Jamba Juice</button></td>
          <td><button class="ui purple button">Paradise Palms</button></td>
          <td><button class="ui purple button">Conservation Food Court</button></td>
        </tr>
        <tr>
          <td><button class="ui purple button">Crepes @ Law Library</button></td>
          <td><button class="ui purple button">Food Truck @ Campus Center</button></td>
          <td><button class="ui purple button">University Cafeteria</button></td>
          <td><button class="ui purple button">Vending Machines</button></td>
        </tr>
      </table>
    </div>
    <div class="ui four wide column">
      <div class="ui list">
        <div class="item">Location: </div>
        <div class="item">Restaurant: </div>
        <div class="item">Menu: </div>
      </div>
    </div>
  </div>
    <!-- End Single-Page App area with this line -->
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>


</template>
