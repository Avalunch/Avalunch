<template name="Edit_Profile">

  <div class="ui three column grid" style="margin-top: 50px; margin-right: 30px; margin-left: 30px;">

    <!-- Avatar Display -->
    <div class="column">
      <div class="ui card">
        <div class="image">
          <img src="/images/kristy.png">
        </div>
        {{#with currentUser }}
        <div class="content">
          <a class="header">{{ first }}</a>
          <div class="meta">
            <span class="name">Account Name: {{ profile }} </span>
          </div>
          <div class="description">
            {{ bio }}
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="twitter icon"></i>
            {{ twitter }}
          </a>
        </div>
        {{/with}}
      </div>
    </div>

    <!-- Edit Preferences -->
    <div class="column">
      <div class="ui segment">
        <div class="text"></div>
      </div>
    </div>

    <!-- Edit Avatar Display -->
    <div class="column">
      <div class="ui segment">

      </div>
    </div>
  </div>

</template>
