<template name="Favorites_Page">
  {{>Food_Card list=list}}
</template>

<template name="Food_Card">
  <h1 style="padding-left: 10px; font-size: 350%; color: #66ccff; text-shadow: 1px 1px 2px #222" class="ui center aligned text header">Your Favorite Food</h1>
  <div style="margin: 15px 25px 0px 25px" class="ui three cards">
    {{#each item in list}}
      <div class="raised fitted card">
        <div class="content">
          {{#if item.icon}}<img class="ui left floated mini image" src="{{item.icon}}">{{else}}{{/if}}
          <div class="header">{{item.name}}</div>
          <div class="meta">{{item.price}}</div>
          <div class="description">{{#if item.info}} {{item.info}} {{else}}{{/if}}</div>
        </div>
        <div  class="extra content">
          <a style="z-index=3" class="ui fluid red button remove" id="{{item._id}}">Remove</a>
        </div>
      </div>
    {{/each}}
  </div>
</template>
