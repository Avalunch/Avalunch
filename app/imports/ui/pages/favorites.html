<template name="Favorites_Page">
  {{>Food_Card list=list}}
</template>

<template name="Food_Card">
  <div class="ui cards">
    {{#each item in list}}
      <div class="card">
        <div class="content">
          <img class="ui left floated mini image" src="{{item.icon}}">
          <div class="header">{{item.name}}</div>
          <div class="meta">{{item.price}}</div>
          <div class="description">{{#if item.info}} {{item.info}} {{else}}{{/if}}</div>
        </div>
        <div class="extra content">
          <div class="ui fluid red button">Remove</div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
