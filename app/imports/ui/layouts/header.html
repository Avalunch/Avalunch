<template name="Header">


  <div style="border-radius:0px; margin:0px" class="ui inverted menu">
    <div class="ui container">
      <a class="item" href="{{pathFor 'Home_Page'}}"><h1>Food Service</h1></a>
      <a class="{{ isActiveRoute 'Restaurants_Page'}} item" href="{{ pathFor 'Restaurants_Page' }}">Restaurants</a>
      <a class="{{isActiveRoute 'About_Us_Page'}} item" href="{{pathFor 'About_Us_Page'}}">About Us</a>
      <a class="{{isActiveRoute 'Login_Page'}} item" href="{{pathFor 'Login_Page'}}">Login</a>

      <div class="right aligned item" href="">
        <div class="ui inverted large transparent icon">
          <i class="search icon"></i>
        </div>

      <select multiple="" class="ui wide search dropdown">
        <option value="">Search</option>
        <div class="ui divider"></div>
        {{> Search_Page}}
      </select>
      </div>
    </div>

  </div>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>

    </ol>

    <div style="background-color:black" class="carousel-inner">
      <div class="item active">
        <img style="width:1024px; height:651px; margin: auto; position: relative" src="/images/scene.jpg"/>
      </div>

      <div class="item">
        <img style="width:1024px; height:651px; margin: auto; position: relative" src="/images/day-on.png"/>
      </div>

      <div class="item">
        <img style="width:1024px; height:651px; margin: auto; position: relative" src="/images/night-on.jpg"/>
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>
