<template name="Restaurant">
  {{!
  Parameters (order in which they are arrraged do not matter):
  name: The name of your restaurant
  image: The path to your restaurant's thumbnail
  info: A short description of what your restaurant is/what they do.
  menu: A array of objects that contain all the food available for order. For this field, a getter function will
  need to be made in your page's corrsponding .js file. That getter function will have to return a object array that
  will then be used by this template.
        Format for each of the objects is as follows (order don't matter):
              name: The food's name
              icon: The path to a small picture or symbol of the food
              info (optional): A short description of the food, or available options. This is where you would tell
              the readers about what favors, sizes, etc. they can choose from
              price: The price of your food

  Examples:
  { {> Restaurant name="Soubway" image="images/logo.png" info="The best sandwiches ever as long as you don't get meatball with everything on it." menu=getMenuItems} }
  And in its .js file:
  getMenuItems() {
    return [
                {
                  name: 'Teri Chick',
                  icon: 'images/chicken.png',
                  price: '$4.00',
                },
                {
                  name: 'BMT',
                  icon: 'images/bmt.png',
                  price: '$4.00',
                },
                {
                  name: 'Meatball',
                  icon: 'images/meatball.png',
                  price: '$4.00',
                },
            ];
  }
  }}
   <script type="text/javascript" src="jquery-1.8.3.js"></script>
<style>
 

  a {
    
    text-decoration: none;
    color: #000;
    font-size: 12px;
    line-height: 40px;
  }

  

</style>


<div class="wrap-flex">
  <div class="left">
    <div class="menu">

      <nav>
        <ul>
          <li><a href="#entre">Entre</a></li>
          <li><a href="#drinks">Drinks</a></li>
          <li><a href="#deserts">Deserts</a></li>
          <li><a href="#info">Contact and Information</a></li>
        </ul>
      </nav><a class="menu-button" href="#">Menu</a>
    </div>
    <div style="background-color: black; opacity:0.9" class="text">
      <h1>{{name}}</h1>
    
      <p id="entre" >Entre</p>
      <p>{{#each item in entre}}

       <div class="ui list">
          <div class="content">
            <div class="header">{{item.name}}, {{item.price}}</div>
          </div>
        </div>
      {{/each}}</p>
      <p id="drinks">Drinks</p>
      <p>
        {{#each item in drinks}}

        <div class="ui list">
          <div class="content">
            <div class="header">{{item.name}}, {{item.price}}</div>
          </div>
        </div>
      {{/each}}
      </p>
      <p id="deserts">Deserts</p>
      <p>{{#each item in deserts}}

        <div class="ui list">
          <div class="content">
            <div class="header">{{item.name}}, {{item.price}}</div>
          </div>
        </div>
      {{/each}}</p>
      <p id="info">Contact and Information</p>
      <p>{{info}}</p>
      <script type="text/javascript">
  $('.menu-button').click(function() {
    $('nav').toggleClass('active');
  });
</script>
    </div>
  </div>
  <div class="right"><img src="https://userscontent2.emaze.com/images/8434fb37-db0b-4ff1-b70b-33e5efe49f51/226aecb095ac6bc55803b0e2da2b362b.png"></div>
</div>
  <div class="ui center aligned container">
    <img class="ui small left floated image" src="{{image}}">

    <h1 class="ui header">{{name}}</h1>

    <p class="text">{{info}}</p>

    <hr class="ui fitted divider">

    <div class="ui cards">

      {{#each item in menu}}
        <div class="card">
          <div class="content">
            <img class="ui left floated mini image" src="{{item.icon}}">
            <div class="header">{{item.name}}</div>
            <div class="meta">{{item.price}}</div>
            <div class="description">{{#if item.info}} {{item.info}} {{else}}{{/if}}</div>
          </div>
          <div class="extra content">
            <div class="ui fluid green button">Order</div>
          </div>
        </div>
      {{/each}}

    </div>
  </div>
</template>
